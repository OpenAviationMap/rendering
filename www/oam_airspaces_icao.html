<!DOCTYPE html>
<html>
<head>
	<title>Open Aviation Map - airspaces &amp; ICAO style ground chart</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="leaflet/leaflet.ie.css" /><![endif]-->

	<script src="leaflet/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
	<script src="leaflet-plugins/layer/tile/Google.js"></script>
</head>
<body>
	<div id="map" style="width: 1024px; height: 768px"></div>

	<script>

        var map = L.map('map', {
            center: [47.2622, 19.1543],
            zoom: 7
        });

		L.tileLayer.wms('http://localhost:8080/geoserver/gwc/service/wms', {
            layers: 'OAM:osm_icao',
            format: 'image/jpeg',
			attribution: 'Open Street Map'
		}).addTo(map);

		L.tileLayer.wms('http://localhost:8080/geoserver/gwc/service/wms', {
            layers: 'OAM:oam',
            format: 'image/png',
            transparent: true,
			attribution: 'Open Aviation Map'
		}).addTo(map);

	</script>
</body>
</html>
